<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'login')}">
    
   
    
<body >
  <section class="iniciar">
    
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <header>
              <h1 class="login-prin" >  Login</h1>
              </header>
            </div>
            <form th:object="${user}" th:action="@{/usuario/login}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="userID" id="text">User</label>
                </div>
                <div class="col-sm-2">
                  <input class="input" type="text" th:field="*{userID}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="password" id="text">Password</label>
                </div>
                <div class="col-sm-2">
                  <input class="input"type="password" th:field="*{password}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Login'" class="inicio" type="submit" th:text="${text}"/>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    </section>

      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
