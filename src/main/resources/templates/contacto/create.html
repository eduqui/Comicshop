<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic shop</title>
  <link rel="shortcut icon" href="/resources/images/logo3.png" type="image/x-icon">   
</head>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'contact')}">

<body>
 
    <div class="container">

        <div class="row">
          <div class="col-sm-10 mt-5">
            <div class="form-group row">
              <h1 style="color: white"> Contactanos</h1>
            </div>
            <form th:object="${contact}" th:action="@{/contacto/create}" method="post">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="name" style="color: yellow">Nombre</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" th:field="*{name}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="email" style="color: yellow">Email</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'alias': 'email'"
                  autocomplete="off" th:field="*{email}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="phone" style="color: yellow">Celular</label>
                </div>
                <div class="col-sm-2">
                  <input type="text" data-inputmask="'mask': '(999) 999-9999'" th:field="*{phone}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">
                  <label for="reason" style="color: yellow"> Comentarios</label>
                </div>
                <div class="col-sm-2">
                  <textarea cols="22" rows="4" th:field="*{reason}" />
                </div>
              </div>              
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-2">
                  <button th:with="text='Add Contact'" class="btn btn-primary" type="submit" th:text="${text}">Agregar Comentario</button>
                </div>
              </div>
            </form>
            <p th:text="${mensaje}" />
          </div>
        </div>
      </div>
    
      <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
      <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
      <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
  
      <script>
        $('.input-group.date').datepicker({
          autoclose: true,
          todayHighlight: true
        });
      </script>
      <script>
        $(":input").inputmask();
      </script>
</body>

</html>
