<!DOCTYPE html>  

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic shop</title>
    <link rel="shortcut icon" href="/resources/images/logo3.png" type="image/x-icon">   
</head>

<html xmlns:th="https://www.thymeleaf.org" 
    th:replace="~{fragments/layout :: layout (~{::body},'producto')}">
    
    <body>
        <body style="background-color:#147DD7;">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 mt-5">
                    <div class="form-group row">
                        <h1 style="color: whitesmoke;">Producto</h1>
                    </div>
                    <form th:object="${producto}" th:action="@{/producto/edit}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="nombre" style="color: gold;">Nombre</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" th:field="*{nombre}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="pais"style="color: gold;">Pais</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" th:field="*{pais}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="precio" style="color: gold;">Precio</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" th:field="*{Precio}" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="descripcion"style="color: gold;" >Descripcion</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" th:field="*{descripcion}" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="dueDate" style="color: gold;">Fecha</label>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group date">
                                    <input type="text" class="form-control" id="dueDate" 
                                    data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'" 
                                    autocomplete="off" th:field="*{dueDate}" />
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="imageFileName">File Name</label>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" th:field="*{imageFileName}" />
                            </div>
                        </div>    
                        <div class="form-group row">
                            <div class="col-sm-2">
                                <label for="status">Estado</label>
                            </div>
                            <div class="col-sm-2">
                                <select id="status" placeholder="status" autocomplete="off" class="form-control"
                                th:field="*{status}">
                                <option value="-">None</option>
                                <option value="A">Active</option>
                                <option value="I">Inactive</option>
                            </select>
                        </div>
                    </div>                        
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2">
                            <button th:with="text='Edit Producto'" class="btn btn-primary" type="submit" th:text="${text}"/>
                        </div>
                    </div>
                </form>
                <p th:text="${mensaje}" />
            </div>
        </div>
    </div>
    
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    
    <script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true
    });
    </script>
    <script>
    $(":input").inputmask();
    </script>
</body>

</html>
