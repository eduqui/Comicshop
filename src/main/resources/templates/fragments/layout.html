<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>Comic shop</title>
  <link rel="shortcut icon" href="/resources/images/logocomic.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/resources/css/estilos.css">

</head>

<html th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min-jsf.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap-jsf.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css} " />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.css}" />
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}" />

</head>
<body style="background-color:#147DD7;">
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">COMIC SHOP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacto/create">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/catalogo/index">Catalogo</a>
            </li>             
            <th:block th:if="${session.user!=null}">
              <li class="nav-item">
                <a class="nav-link" href="/producto/index">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/proforma/index">Carrito</a>
              </li>                
            </th:block>
          </ul>
          <form class="form-inline" th:action="@{/catalogo/index}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searchName">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <th:block th:if="${session.user==null}">
              <li><a href="/cliente/create"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
              <li><a href="/usuario/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            </th:block>   
            <th:block th:if="${session.user!=null}">
              <li><a href="/usuario/logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            </th:block>                     
          </ul>      
        </div>
    </nav> 
    
    
    <div class="container-fluid">
      <div class="container xd-container">
  
        <th:block th:include="${template}" />
  
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              Copyright @ 2021 GrupoVerde - UTP
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>    

  </body>
  
  </html>
